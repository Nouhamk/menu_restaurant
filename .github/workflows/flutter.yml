name: Flutter CI/CD 
 
on: 
  push: 
    branches: [ main ] 
  pull_request: 
    branches: [ main ] 
 
jobs: 
  test: 
    name: Test et analyse 
    runs-on: ubuntu-latest 
 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 
 
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2 
        with: 
          flutter-version: '3.24.3' 
          channel: 'stable' 
 
      - name: Install dependencies 
        run: flutter pub get 
 
      - name: Analyze code 
        run: flutter analyze 
 
      - name: Run tests 
        run: flutter test || echo "No tests found" 
 
  build-android: 
    name: Build Android APK 
    runs-on: ubuntu-latest 
    needs: test 
 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 
 
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2 
        with: 
          flutter-version: '3.24.3' 
          channel: 'stable' 
 
      - name: Install dependencies 
        run: flutter pub get 
 
      - name: Build APK 
        run: flutter build apk --release 
 
      - name: Upload APK 
        uses: actions/upload-artifact@v3 
        with: 
          name: app-release 
          path: build/app/outputs/flutter-apk/app-release.apk 
 
  build-web: 
    name: Build Flutter Web 
    runs-on: ubuntu-latest 
    needs: test 
 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 
 
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2 
        with: 
          flutter-version: '3.24.3' 
          channel: 'stable' 
 
      - name: Install dependencies 
        run: flutter pub get 
 
      - name: Build Web 
        run: flutter build web 
 
      - name: Upload Web Build 
        uses: actions/upload-artifact@v3 
        with: 
          name: web-build 
          path: build/web/ 
